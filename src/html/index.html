<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Darts Score Counter</title>
    <meta name="description" content="A counter to keep up with your darts scores. Free, simple and open-source.">

    <meta name="og:title" property="og:title" content="Darts Score Counter">
    <meta name="twitter:card" content="A counter to keep up with your darts scores. Free, simple and open-source.">

    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://darts.vikvanderlinden.be/">
</head>
<body class="bg-black text-white">
    <div id="app">
        <router-view></router-view>

        <div class="bg-red-700 bottom-0 fixed flex items-start justify-between left-0 m-4 right-0 rounded-md z-30"
            :class="{'hidden': !$store.state.error_visible}">
            <p class="p-4">{{ $store.state.error }}</p>
            <a href="#" @click.prevent="$store.commit('close_error')" class="block py-4 px-6 hover:underline cursor-pointer">
                close
            </a>
        </div>
    </div>
</body>
</html>
